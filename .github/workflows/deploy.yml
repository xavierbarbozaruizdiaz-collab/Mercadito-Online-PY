name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Supabase schema
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üîç Verificando schema de Supabase..."
          npx -y supabase@latest db push --dry-run
          echo "‚úÖ Schema verificado correctamente"

      - name: Build Next.js application
        run: |
          echo "üî® Compilando aplicaci√≥n Next.js..."
          npm run build
          echo "‚úÖ Build completado"

      - name: Deploy to Vercel
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          echo "üöÄ Desplegando a Vercel..."
          curl -X POST "$VERCEL_DEPLOY_HOOK"
          echo "‚úÖ Deploy iniciado"

      - name: Deployment summary
        run: |
          echo "üéâ Pipeline completado exitosamente"
          echo "‚úÖ Schema verificado"
          echo "‚úÖ Build completado"
          echo "‚úÖ Deploy iniciado"

