name: QA Local (STRICT)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-strict:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint (blocking)
        run: npm run lint:ci

      - name: Build
        run: npm run build


