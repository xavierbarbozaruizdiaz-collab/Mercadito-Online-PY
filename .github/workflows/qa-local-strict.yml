# ============================================
# MERCADITO ONLINE PY - QA LOCAL (STRICT)
# Ejecuta lint estricto (limitado a src/lib) y build
# sin tocar UI ni runtime. Usa Node 22.
# ============================================

name: QA Local (STRICT)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-strict:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint (blocking)
        run: npm run lint:ci
        # lint:ci est√° configurado a:
        # eslint "src/lib/**/*.{ts,tsx,js,jsx}" --max-warnings=0 --quiet

      - name: Build
        run: npm run build


