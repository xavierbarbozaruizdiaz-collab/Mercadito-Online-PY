name: QA Prod

on:
  workflow_dispatch:

jobs:
  qa-prod:
    name: QA Prod Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true
          cache: 'npm'

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install deps (CI)
        run: npm ci

      - name: Run QA Prod checks
        run: |
          mkdir -p docs/.artifacts
          node scripts/qa-prod.mjs --base=https://mercaditoonlinepy.com > docs/.artifacts/qa-prod.json
          cat docs/.artifacts/qa-prod.json

      - name: Upload QA Prod artifact
        uses: actions/upload-artifact@v4
        with:
          name: qa-prod-artifact
          path: docs/.artifacts/qa-prod.json

