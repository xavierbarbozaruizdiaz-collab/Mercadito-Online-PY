# Helm Chart Configuration
apiVersion: v2
name: mercadito-online-py
description: Mercadito Online PY Marketplace Application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
- name: redis
  version: 17.3.7
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled

values:
  replicaCount: 3
  
  image:
    repository: mercadito-online-py
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: mercadito-online-py.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: mercadito-online-py-tls
        hosts:
          - mercadito-online-py.com
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  
  redis:
    enabled: true
    auth:
      enabled: false
    master:
      persistence:
        enabled: true
        size: 8Gi
